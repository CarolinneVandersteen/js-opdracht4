<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Opdracht 4</title>
</head>
<body>
  <form>
    <label for="password">Password : </label><input type="text" name="password" value="" id="password" />
    <label for="confirmation">Confirm : </label><input type="text" name="confirmation" value="" id="confirmation" />
    <button type="button" name="button" onclick="text()">Submit</button>
  </form>
</body>
<script type="text/javascript">

//Zet in het meegeleverde HTML-bestand de invoergrenzen in het rood als de wachtwoorden verschillend zijn. Zet ze anders in het groen.

function text(){
var pass=document.getElementById("password");
var con=document.getElementById("confirmation");


if (pass.value==con.value) {
  pass.style.backgroundColor="green";
  con.style.backgroundColor="green";
} else {
  pass.style.backgroundColor="red";
  con.style.backgroundColor="red";
}

}

</script>
</html>
